<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ 'error.there-was-a-problem' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="error">

  <ion-grid text-center>

    <ion-row padding>
      <ion-col>
        <ion-icon name="alert"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row padding>
      <ion-col><h2>{{ 'error.no-communication' | translate }}</h2></ion-col>
    </ion-row>
    <ion-row padding>
      <ion-col>
        <p>{{ 'error.check-network' | translate }}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col><button ion-button color="light" (click)="dismiss()" padding>{{ 'error.retry' | translate }}</button></ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
