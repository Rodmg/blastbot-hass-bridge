<ion-header class="select-color proto-page">

  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button (click)="dismiss(null)">
        {{ 'cancel' | translate }}
      </button>
    </ion-buttons>
    <ion-title>{{ 'select-color.select-color' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="select-color proto-page" padding>

  <button ion-button class="color-button" [ngClass]="[item, item === color ? 'selected' : '']" *ngFor="let item of colors" (click)="dismiss({ color: item })"></button>

</ion-content>
